<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pixel to REM Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>Pixel to REM Calculator</h1>
        <label for="pxInput">Pixel Value (px):</label>
        <input type="number" id="pxInput" placeholder="Enter pixel value" />

        <label for="rootInput">Root Font Size (px):</label>
        <input type="number" id="rootInput" value="10" />

        <button id="calculateButton">Calculate REM</button>

        <div id="result">REM Value: <span id="remValue">0</span> rem</div>
    </div>
<script src="script.js"></script>    
</body>
</html>
